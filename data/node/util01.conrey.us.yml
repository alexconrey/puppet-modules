---
classes:
  - 'prometheus_server'

prometheus::server_list:
  - 'localhost:9090'
  - 'localhost:9100'
  - '10.10.2.35:9100'

prometheus::scrape_config:
  - job_name: 'prometheus'
    scrape_interval: '10s'
    scrape_timeout: '10s'
    static_configs: 
      - targets:
          - 'localhost:9090'
          - 'localhost:9100'
        labels:
          - alias: 'Prometheus'
