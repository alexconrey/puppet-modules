---
classes:
  - 'prometheus_server'



prometheus::config:
  version: '1.8.2'
  scrape_configs:
    - job_name: 'prometheus'
      scrape_interval: '10s'
      scrape_timeout: '10s'
      static_configs: 
        - targets:
            - 'localhost:9090'
            - 'localhost:9100'
          labels:
            - alias: 'Prometheus'

